<!DOCTYPE html>
<html>
  <head>
    <title>Dot Plot</title>
    <script type="text/javascript" src="../../d3.v2.js"></script>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery-tooltip/jquery.tooltip.js"></script>
    <link rel="stylesheet" href="jquery-tooltip/jquery.tooltip.css" />
    <style type="text/css">

body {
  font: 10px sans-serif;
}

path.dot {
  fill: white;
  stroke-width: 1.5px;
}

rect {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}

.x line, .y line {
  stroke: #ccc;
  shape-rendering: crispEdges;
}

#first {
	float: left;
	position:relative;
}

#second {
	float: left;
	position:relative;
}

    </style>
  </head>
  <body>
  	
  	    <div id="graph_0"></div>
    
   
    <div id="graph_1"></div>
    
    
    <div id="graph_2"></div>

  	
    <script type="text/javascript">

var data = d3.range(100).map(function(i) {
  return {x: i / 99, y: Math.random()};
});

console.log(data.length);

var width = 450,
    height = 450,
    margin = 20;
    n = 3;
    
    w = width + margin * 2 + 'px';
    h = height + margin * 2 + 'px';

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var symbol = d3.scale.ordinal().range(d3.svg.symbolTypes),
    color = d3.scale.category10();

for (i = 0; i < n; i++) {

	var vis = d3.select("#graph_" + i).style('width', w).style('height', h)
	  .append("svg")
	    .attr("width", width + margin * 2)
	    .attr("height", height + margin * 2)
	  .append("g")
	    .attr("transform", "translate(" + margin + "," + margin + ")");
	
	var xrule = vis.selectAll("g.x")
	    .data(x.ticks(10))
	  .enter().append("g")
	    .attr("class", "x");
	
	xrule.append("line")
	    .attr("x1", x)
	    .attr("x2", x)
	    .attr("y1", 0)
	    .attr("y2", height);
	
	xrule.append("text")
	    .attr("x", x)
	    .attr("y", height + 3)
	    .attr("dy", ".71em")
	    .attr("text-anchor", "middle")
	    .text(x.tickFormat(10));
	
	var yrule = vis.selectAll("g.y")
	    .data(y.ticks(10))
	  .enter().append("g")
	    .attr("class", "y");
	
	yrule.append("line")
	    .attr("x1", 0)
	    .attr("x2", width)
	    .attr("y1", y)
	    .attr("y2", y);
	
	yrule.append("text")
	    .attr("x", -3)
	    .attr("y", y)
	    .attr("dy", ".35em")
	    .attr("text-anchor", "end")
	    .text(y.tickFormat(10));
	
	vis.append("rect")
	    .attr("width", width)
	    .attr("height", height);
	
	vis.selectAll("path.dot")
	    .data(data)
	  .enter().append("path")
	    .attr("class", "dot")
	    .attr("number", function(d, i) { return i; })
	    .attr("stroke", function(d, i) { return color(i); })
	    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; })
	    .attr("d", d3.svg.symbol()
	    //.type(function(d, i) { return symbol(i); })
	    );
	    
    
}

$(document).ready(function () {
	var count = data.length;
	for (i = 0; i < count; i++) {
		$('path[number="' + i + '"]').tooltip({ 
		    bodyHandler: function() { 
		        return $(this).attr('number');
		    }, 
		    showURL: false 
		});
	}
});
    </script>
    
    
  </body>
</html>
